<!DOCTYPE html>
<html>  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' data:; script-src 'self'">
    <title>Host Info App | OS Information</title>
    <link rel="stylesheet" href="./styles/shared.css" />
    <link rel="stylesheet" href="./styles/os.css" />
    <script src="scripts/helper-funcs.js"></script>
    <script src="scripts/ipc-funcs.js"></script>
    <script src="scripts/sysinfo.js"></script>
    <script src="scripts/main-menu.js"></script>
    <script src="scripts/controllers/os.main.js"></script>
  </head>
  <body>
    <div id="app-main-menu"></div>
    <div id="pageinfo-jumbotron"  class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">OS Information</h1>
        <p class="lead">This page contains information about your computer's operating system.</p>
      </div>
    </div id="pageinfo-jumbotron">
    <div class="p-3">
      <ul id="osinfo-stats-list" class="list-group">
        <li class="list-group-item">
          <h4>Hostname</h4>
          <span id="osinfo-hostname"></span>
        </li>
        <li class="list-group-item">
          <h4>OS Release</h4>
          <span id="osinfo-release"></span>
        </li>
        <li class="list-group-item">
          <h4>Distro</h4>
          <span id="osinfo-distro"></span>
        </li>
        <li class="list-group-item">
          <h4>Build</h4>
          <span id="osinfo-build"></span>
        </li>
        <li class="list-group-item">
          <h4>Architecture</h4>
          <span id="osinfo-arch"></span>
        </li>
        <li class="list-group-item">
          <h4>Kernel Version</h4>
          <span id="osinfo-kernel"></span>
        </li>
        <li class="list-group-item">
          <h4>Platform</h4>
          <span id="osinfo-platform"></span>
        </li>
        <li class="list-group-item">
          <h4>Serial Number</h4>
          <span id="osinfo-serial"></span>
        </li>
      </ul>
    </div>
    
  </body>
</html>
